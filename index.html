<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>자기소개 위키 페이지</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/gallery.css"/>
    <link rel="stylesheet" href="./css/coment-input.css"/>
    <script src="./js/index.js"></script>
</head>
<body>
<div id="app">
    <header>
        <h1 class="logo">
            <img src="./images/header-logo.png" alt="행성이 로고" width="166" height="147"/>
            <span class="text">크루 위키</span>
        </h1>
    </header>
    <main>
        <h2 class="title">지오</h2>
        <hr/>
        <section id="introduce">
            <h3 class="subtitle">자기소개</h3>
            <p>안녕하세요, 지오입니다. 재밌게 개발하는 재밌는 개발자가 되는 것이 목표입니다.
            </p>
        </section>

        <section id="gallery">
            <h3 class="subtitle">나만의 갤러리</h3>
            <article>
                <h4>좋아하는 운동</h4>
                <div class="gallery">
                    <div class="item">
                        <img src="images/bench-press.jpeg" alt="벤치 프레스" />
                    </div>
                    <div class="item">
                        <img src="images/pull-up.webp" alt="풀 업" />
                    </div>
                    <div class="item">
                        <img src="images/cable-row-wide-grip.jpg" alt="케이블 로우 와이드 그립" />
                    </div>
                    <div class="item">
                        <img src="images/over-head-press.jpg" alt="오버헤드 프레스" />
                    </div>
                    <div class="item">
                        <img src="images/deltoid-row.webp" alt="덤벨 델토이드 로우" />
                    </div>
                    <div class="item">
                        <img src="images/upright-row.jpg" alt="업라이트 로우" />
                    </div>
                    <div class="item">
                        <img src="images/squat.jpg" alt="스쿼트" />
                    </div>
                    <div class="item">
                        <img src="images/split-squat.jpeg" alt="불가리안 스플릿 스쿼트" />
                    </div>
                    <div class="item">
                        <img src="images/hanging-leg-raise.jpeg" alt="행잉 레그레이즈" />
                    </div>
                </div>
            </article>
            </article>
        </section>

        <section id="artwork">
            <h3 class="subtitle">나를 울린 인생 작품</h3>
            <article>
                <h4>인생 영화</h4>
                <div class="thumbnail">
                    <img
                            src="images/cyberpunk.jpg"
                            width="700"
                            alt="사이버펑크: 엣지러너"
                    />
                </div>
                <p>
                    눈물이 메말랐다고 생각했는데 아니었습니다.
                </p>
            </article>

            <br>

            <article>
                <h4>인생 책</h4>
                <div class="thumbnail">
                    <img
                            src="images/demian.jpeg"
                            width="400"
                            alt="데미안"
                    />
                </div>
                <p>
                    알은 3개다.
                </p>
            </article>
        </section>

        <section id="reviews">
            <div class="comment-writing-container">
                <form>
                    <fieldset>
                        <h3 class="subtitle">댓글 쓰기</h3>
                        <input type="text" placeholder="정말 멋진 글이네요. 크루가 감동할 수 있도록 훈훈해지는 댓글 부탁 드립니다." required class="comment-input" />
                        <button type="button" onclick="addComment()">등록</button>
                        <button type="reset">취소</button>
                    </fieldset>
                </form>
            </div>
            <ul class="comment-list">
                <li>
                    <div class="comment-item">
                        <div class="comment-author">
                            <img src="./images/comment-author-icon.png" alt="사용자 프로필 이미지"/>
                            <span>방문자</span>
                        </div>
                        <div class="comment-content">
                            소통해요
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <footer>
          <img src="./images/footer-logo.png" width="180" alt="우아한테크코스 로고" />
          <p>&copy; 우아한테크코스 All Rights reserved.</p>
        </footer>
    </main>
    <aside class="right-sidebar">
        <div class="profile-image">프로필 이미지</div>
        <nav>
            <h2>Contents</h2>
            <ol class="contents">
                <li>
                    <a href="#introduce">자기소개</a>
                </li>
                <li>
                    <a href="#gallery">나만의 갤러리</a>
                </li>
                <li>
                    <a href="#artwork">나를 울린 인생 작품</a>
                </li>
                <li>
                    <a href="#reviews">감상평</a>
                </li>
            </ol>
        </nav>
    </aside>
</div>
</body>
</html>
